<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports List</title>
</head>
<body>
<h1>Sports List</h1>
<button><a href="{% url 'home' %}">Back to Home</a></button>   <button><a href="{% url 'sports:create' %}">Create Now Sport</a></button>

    {% for sport in sports %}
<a href="{{ sport.get_detail_url }}"><h3>{{ sport.event_name }}</h3></a>
    {% empty %}
    <h3>No Created Sports</h3>
    {% endfor %}
</body>
</html>
