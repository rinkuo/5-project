<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Movie</title>
</head>
<body>
    <h1>{% if movie %}Edit Movie{% else %}Add New Movie{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{% if movie %}{{ movie.title }}{% endif %}" required><br>

        <label for="director">Director:</label>
        <input type="text" name="director" id="director" value="{% if movie %}{{ movie.director }}{% endif %}" required><br>

        <label for="release_year">Release Year:</label>
        <input type="number" name="release_year" id="release_year" value="{% if movie %}{{ movie.release_year }}{% endif %}" required><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" value="{% if movie %}{{ movie.genre }}{% endif %}" required><br>

        <button type="submit">{% if movie %}Update{% else %}Add{% endif %} Movie</button>
    </form>
</body>
</html>
